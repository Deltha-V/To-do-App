<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Material Symbols (MÃ¡s confiable que Font Awesome) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
</head>
<body>

<div class="container">
    {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
      <div class="flash-box">
        {% for msg in mensajes %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <h1>To-Do List</h1>

    <form method="POST" action="/agregar" class="add-task-form">
        <input type="text" name="texto" placeholder="Nueva tarea" required>
        <button type="submit" class="btn-add">
            <span class="material-symbols-rounded"> + </span>
        </button>
    </form>

    <ul>
        {% for tarea in tareas %}
        <li class="task-item">
            <span class="task-text {% if tarea['hecha'] %}done{% endif %}">
                {{ tarea["texto"] }}
            </span>

            <div class="actions">
                {% if not tarea["hecha"] %}
                <form method="POST" action="/terminar/{{ tarea['id'] }}" style="display:inline;">
                    <button type="submit" class="btn-action btn-finish" title="Terminar">
                        <span class="material-symbols-rounded">Listo!</span>
                    </button>
                </form>
                {% endif %}

                <a href="/editar/{{ tarea['id'] }}" class="btn-action btn-edit" title="Editar">
                    <span class="material-symbols-rounded">Editar</span>
                </a>

                <form method="POST" action="/eliminar/{{ tarea['id'] }}" style="display:inline;">
                    <button type="submit" class="btn-action btn-delete" title="Eliminar">
                        <span class="material-symbols-rounded">Borrar</span>
                    </button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
